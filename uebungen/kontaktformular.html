<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
</head>
<br>

<body>
    <form action="">
        <label class="h2" form="person"><b>Eingabe Kontakdaten</b></label>
        <br>
        <br>
        <label for="vorname">Vorname</label> <br>
        <input type="text" name="vorname" id="vorname" required>
        <br>
        <br>
        <label for="zuname">Nachname</label> <br>
        <input type="text" name="nachname" id="nachname" required>
        <br>
        <br>
        <label for="nachricht">Ihre Nachricht an uns:</label> <br>
        <textarea name="nachricht" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="email">Email-Adresse</label> <br>
        <input type="email" name="email" required>
        <br>
        <br>
        <input type="checkbox" name="news" id="news" checked>
        <label for="news">Newsletter-Anmeldung</label>
        <br>
        <br>
        <button type="reset">Eingaben zur√ºcksetzen</button>
        <button type="submit">Absenden</button>
    </form>
</body>

</html>
