<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Javascript Beispiele</title>
</head>
<body>
  <h1>Javascript Beispiele</h1>
  <h2></h2>
  <p id="color"></p>
  <img src="bilder/venice-1.jpg" alt="" width="400">
  <h3>Breite: <span id="b"></span>px</h3>
  <h3>Höhe: <span id="h"></span>px</h3>

  <script>
    // Variablen deklarieren, Datentypen, Textausgabe
    /*
    var text = "Hallo "; // Typ string
    console.log(text, typeof text);

    // Schleifen und Arrays
    var farben = ['red','green','blue','gray'];
    for(var i=0; i<farben.length; i++) {
      document.getElementById('color').textContent += farben[i] + ' ';
    }
    //Funktionen, Verzweigungen, Ereignisse - Bildaustausch
    var bild = document.querySelector('img');
    bild.addEventListener('click', bildTausch);
    function bildTausch() {
      if(bild.getAttribute('src') == 'bilder/venice-1.jpg') {
        bild.src = 'bilder/venice-2.jpg';
      } else {
        bild.src = 'bilder/venice-1.jpg';
      }
    }
    // Funktionen, Ereignisse, CSS-Manipulation - Bildschirmgröße
    window.addEventListener('load', viewPortSize);
    window.addEventListener('resize', viewPortSize);
    function viewPortSize() {
      document.getElementById('b').innerHTML = window.innerWidth;
      document.getElementById('h').innerHTML = window.innerHeight;
      document.body.style.backgroundColor = '#' + window.innerWidth;
    }
  </script>
  
</body>
</html>
