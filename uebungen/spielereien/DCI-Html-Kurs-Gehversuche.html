<!DOCTYPE html>
<html lang="de">

<head>

  <!--Hier stehen Kommentare-->

  <title>DCI Kurs Links und Bilder</title>

</head>

<body>

  <h1>DCI Kurs - Links und Bilder</h1>
  <br>
  <figure>
    <a target="_blank" title="Mehr kostenlose Bilder"
      href="https://pixabay.com/photos/dragonfly-blue-dragonfly-insect-8105989/"><img
        src="/matwebdev/bilder/dragonfly-8105989_1280.jpg" alt="Dragonfly"></a>
    <figcaption><b>Mehr kostenlose Bilder.</b></figcaption>
  </figure>
  <br>
  <br>
  <a target="_blank" href="https://freecatphotoapp.com/">Magst du lieber Katzen?</a>
  <br>
  <br>
  <a href="https://freecatphotoapp.com"><img
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="Hier sollte eine Katze zu sehen sein."></a>
  <br>

  <p>
    Form wählen:
    <img src="/uebungen/bilder/sample-usemap.png" usemap="#formen"
         alt="Four shapes are available: a red hollow box, a green circle, a blue triangle, and a yellow four-pointed star.">
    <map name="formen">
     <area shape=rect coords="50,50,100,100"> <!-- the hole in the red box -->
     <area shape=rect coords="25,25,125,125" href="red.html" alt="Red box.">
     <area shape=circle coords="200,75,50" href="green.html" alt="Green circle.">
     <area shape=poly coords="325,25,262,125,388,125" href="blue.html" alt="Blue triangle.">
     <area shape=poly coords="450,25,435,60,400,75,435,90,450,125,465,90,500,75,465,60"
           href="yellow.html" alt="Yellow star.">
    </map>
   </p>

  <!--Beispiel für eine unsortierte Linkliste-->

  <ul>
    <li><a href="https://pixabay.com/photos/">Überblick aller Bilder</a>
    <li><a href="https://pixabay.com/illustrations/">Zeichnungen</a></li>
  </ul>

  <!--Beispiel für eine sortierte Liste-->

  <ol>
    <li>Erstens</li>
    <li>Zweitens</li>
    <li>Drittens</li>
  </ol>

  <!--Sortierte Liste mit Unterpunkten-->

  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Kochen
      <ul>Lecker</ul>
      <ul>Nicht Lecker</ul>
    </li>
  </ol>
  <br>
  <table border="1" cellspacing="0" cellpadding="10" width="100%">
    <colgroup>
      <col width="20%">
      <col width="20%">
      <col width="20%">
    </colgroup>
    <caption><b>Kursteilnehmer</b></caption>
    <tr>
      <th colspan="2">Name</th>
      <th>Alter</th>
    </tr>
    <tr>
      <td>Robert</td>
      <td>Panek</td>
      <td>49</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Doe</td>
      <td>na</td>
    </tr>
  </table>

</body>

</html>
