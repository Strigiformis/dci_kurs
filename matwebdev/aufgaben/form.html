<!DOCTYPE html>
<html lang="de">

<!--Uebung zum Thema Formulare und Eingabetypen. Noch ohne Formatierung.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Formular</title>
</head>

<body>
    <h1>Eingabe der Kontaktdaten</h1>
    <form action="">
        <!--Das Attribut ´action´ bestimmt die  Adresse, an die der Suchauftrag geschickt werden soll.-->
        <label for="vorname">Vorname<sup>*</sup></label> <br>
        <input type="text" name="vorname" id="vorname" required><br>
        <label for="nachname">Nachname<sup>*</sup></label><br>
        <input type="text" name="nachname" id="nachname" required><br><br>
        <label for="nachricht">Ihre Nachricht an uns:</label><br>
        <textarea name="nachricht" cols="21" rows="3"></textarea><br><br>
        <!--Das Attirbut ´radio´ lässt nur eine Auswahl zu. Loeschen der Eingabe nur über den reset-button oder javascript.-->
        <label for="auswahl2">Wie sind Sie auf uns aufmerksam geworden? Nur Einfachnennung möglich.</label><br>
        <input type="radio" id="freunde" name="auswahl2" value="freunde">
        <label for="freunde">Über Freunde oder Bekannte</label><br>
        <input type="radio" id="werbung" name="auswahl2" value="werbung">
        <label for="werbung">Über Werbeanzeigen</label><br>
        <input type="radio" id="keineahnung" name="auswahl2" value="keineahnung">
        <label for="keineahnung">Ich weiß es nicht mehr</label><br><br>
        <!--Das Attribut ´checkbox´ lässt mehrere oder auch keine Auswahlmöglichkeit zu.-->
        <label for="auswahl">Welche Produkte interressieren Sie? Keine Angabe oder Mehrfachnennung möglich.</label><br>
        <input type="checkbox" id="prod1" name="prod1" value="gurkenwasser">
        <label for="prod1"> Gurkenwasser</label><br>
        <input type="checkbox" id="prod2" name="prod2" value="wurstwasser">
        <label for="prod2"> Wurstwasser</label><br>
        <input type="checkbox" id="prod3" name="prod3" value="regenwasser">
        <label for="prod3"> Regenwasser</label><br><br>
        <label for="wasserfarbe">In welcher Farbe magst du dein Wasser am liebsten?:</label><br>
        <input type="color" id="wasserfarbe" name="wasserfarbe"><br><br>
        <label for="anhang">Dateien anhängen:</label>
        <input type="file" id="datei" name="datei"><br><br>
        <label for="email">Email-Adresse:<sup>*</sup></label><br>
        <input type="email" name="email" required><br><br>
        <label for="bname">Benutzername:<sup>*</sup></label><br>
        <input type="text" id="bname" name="bname" required><br><br>
        <label for="pw">Passwort wählen:<sup>*</sup></label><br>
        <input type="password" id="pw" name="pw" required><br><br>
        <input type="checkbox" name="news" id="news" checked>
        <label for="news">Newsletter-Anmeldung</label><br><br>
        <input type="button"onclick="alert('Nah. Das hat wohl noch nicht funktioniert. Aber der BUTTON macht immerhin was er soll!')"value="FAQ zur Anmeldung"><br><br>
        <!--Das Attribut ´reset´löscht alle Eingaben. Versehentliche Benutzung nicht ausgeschlossen.-->
        <button type="reset">Eingabefelder zurücksetzen</button>
        <!--Das Attribut ´submit´ überträgt die Daten an den Server und löscht alle im Formular getätigten Eingaben.-->
        <button type="submit">Absenden</button>
    </form>
    <br>
    <footer>Mit * gekennzeichnete Felder sind Pflichtangaben. Hinweise zur Datenerfassung und die Datenschutzerklärung finden Sie <a href="#">hier.</a> </footer>
</body>

</html>
