<!DOCTYPE html>
<html lang="de">
  <!--Uebung zum Thema Formulare und Eingabetypen. Noch ohne Formatierung.-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Formular</title>
  </head>

  <body>
    <h1>Eingabe der Kontaktdaten</h1>
    <form action="#">
      <label for="vorname">Vorname<sup>*</sup></label> <br />
      <input type="text" name="vorname" id="vorname" required /><br />
      <label for="nachname">Nachname<sup>*</sup></label
      ><br />
      <input type="text" name="nachname" id="nachname" required /><br /><br />
      <label for="nachricht">Ihre Nachricht an uns:</label><br />
      <textarea name="nachricht" id="nachricht" cols="21" rows="3"></textarea
      ><br /><br />
      <label for="wasserfarbe">Welche Farbe magst du überhaupt nicht?:</label
      ><br />
      <input type="color" id="wasserfarbe" name="wasserfarbe" /><br /><br />
      <label for="anhang">Dateien anhängen:</label>
      <input type="file" id="anhang" name="datei" /><br /><br />
      <label for="email">Email-Adresse:<sup>*</sup></label
      ><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="bname">Benutzername:<sup>*</sup></label
      ><br />
      <input type="text" id="bname" name="bname" required /><br /><br />
      <label for="pw">Passwort wählen:<sup>*</sup></label
      ><br />
      <input type="password" id="pw" name="pw" required /><br /><br />
      <input type="checkbox" name="news" id="news" checked />
      <label for="news">Newsletter-Anmeldung</label><br /><br />
      <input
        type="button"
        onclick="alert('Nah. Das hat wohl noch nicht funktioniert. Aber der BUTTON macht immerhin was er soll!')"
        value="FAQ zur Anmeldung"
      /><br /><br />
      <!--Das Attribut ´reset´löscht alle Eingaben. Versehentliche Benutzung nicht ausgeschlossen.-->
      <button type="reset">Eingabefelder zurücksetzen</button>
      <!--Das Attribut ´submit´ überträgt die Daten an den Server und loescht alle im Formular getätigten Eingaben.-->
      <button type="submit">Absenden</button>
    </form>
    <br />
    <footer>
      Mit * gekennzeichnete Felder sind Pflichtangaben. Hinweise zur
      Datenerfassung und die Datenschutzerklärung finden Sie
      <a href="#">hier.</a>
    </footer>
  </body>
</html>
