    <h1>Du möchtest mir etwas mitteilen oder hast eine Frage?</h1>
    <br />
    <div class="formbox">
      <form action="#">
        <label for="vorname">Vorname<sup>*</sup></label>
        <input
          type="text"
          class="blackfont"
          name="vorname"
          id="vorname"
          required
        /><br />
        <label for="nachname">Nachname<sup>*</sup></label>
        <input
          type="text"
          class="blackfont"
          name="nachname"
          id="nachname"
          required
        /><br /><br />
        <label for="nachricht">Deine Nachricht an uns:</label>
        <textarea name="nachricht" id="nachricht" cols="21" rows="3"></textarea
        ><br /><br />

        <label for="anhang">Du möchtest ein wenig Code beisteuern?:</label
        ><br />
        <input type="file" id="anhang" name="datei" /><br /><br />
        <label for="email">Email-Adresse:<sup>*</sup></label>
        <input
          type="email"
          class="blackfont"
          id="email"
          name="email"
          required
        /><br />
        <span>
          <input type="checkbox" class="checkbig" name="news" id="news" />
          <label for="news">Bei Aktualisierung der Seite benachrichtigen?</label
          ><br /><br />
        </span>

        <button type="reset">Eingaben zurücksetzen</button><br />

        <button type="submit">Senden</button>
      </form>
    </div>

    <br />
    <footer>
      Mit * gekennzeichnete Felder sind Angaben, die wir von dir benötigen.

      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;
      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    </script>
    <script>
      let mybutton = document.getElementById("myBtn");

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
